<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="skin">
    <form name="formSave" method="post" th:action="@{/board/save}" autocomplete="off" th:object="${boardDataForm}">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="hidden" name="bId" th:field="*{bId}">
        <input type="hidden" name="gid" th:field="*{gId}">
        <th:block th:replace="~{board/skins/default/_form::form}"></th:block>
        <div class="btns">
            <button type="reset" th:text="#{board.reset}"></button>
            <button type="submit" th:text="#{board.submit}"></button>
        </div>
    </form>
</th:block>
</html>
