<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="common">
    <section class="left">로고</section>
    <section class="right">
        <th:block sec:authorize="isAuthenticated()">
            <a th:href="@{/admin/myinfo}" class="s_btn">회원정보 수정</a>
            <a th:href="@{/member/logout}" class="s_btn blue">로그아웃</a>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
            <a th:href="@{/member/join}" class="s_btn">회원가입</a>
            <a th:href="@{/member/login}" class="s_btn">로그인</a>
        </th:block>
    </section>
</header>
</html>
