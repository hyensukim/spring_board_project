<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/front/main}">
<main layout:fragment="content">
    <form name="frmLogin" method="post" th:action="@{/member/login}" autocomplete="off">
        <div>
            <input type="text" name="memberId" th:placeholder="#{memberId}">
        </div>
        <div>
            <input type="password" name="memberPw" th:placeholder="#{memberPw}">
        </div>
        <div>
            <a th:href="@{/member/find_id}" class="xi-search">[[#{findId}]]</a>
            <a th:href="@{/member/find_pw}" class="xi-search">[[#{findPw}]]</a>
            <a th:href="@{/member/join}" class="xi-users-plus">[[#{member.join}]]</a>
        </div>
        <button type="submit" th:text="#{member.action.login}"></button>
    </form>
</main>
</html>
